<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganando precisión con los selectores en CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="titulo" class="encabezado">Lista de la compra</h1>

    <div>
        <ul>
            <li id="elemento-1">Papas fritas</li>
            <li id="elemento-2">Coca-Cola 3L</li>
            <li id="elemento-3">Galletas Tía Maruca</li>
            <li id="elemento-4">Cerveza Quilmes 1L</li>
            <li id="elemento-5">Cereal Trix multicolor</li>
        </ul>
    </div>

    <div>
        <ol>
            <li id="elemento-1">Papas fritas</li>
            <li id="elemento-2">Coca-Cola 3L</li>
            <li id="elemento-3">Galletas Tía Maruca</li>
            <li id="elemento-4">Cerveza Quilmes 1L</li>
            <li id="elemento-5">Cereal Trix multicolor</li>
        </ol>
    </div>
</body>
</html>
